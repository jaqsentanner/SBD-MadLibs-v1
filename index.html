<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Zen%20Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>SBD MadLibs 	üêæ</title>
</head>
<body>
    <header>
        <div id="tiger1"></div>
        Welcome to SBD Mad Libs. <br> For Those About to ROCK... We SALUTE you!
    </header>

    <section id="sectionBlock">
        <form class="style" action="noun">
            <label for="noun" class="speechPartTitle">Choose a Noun</label>
            <select name="noun" class="noun" id="nounAnswer">
            <option class="noun">empty</option>
            <option class="noun">Parkey</option>
            <option class="noun">Neb Vaupel</option>
            <option class="noun">Haha (Clinton-Dix)</option>
            <option class="noun">Kamala Harris</option>
            <option class="noun">Tom Cruise</option>
            <option class="noun">Bears</option>
            <option class="noun">Megan Fox</option>
            </select>
        </form>

        <form class="style" action="verb">
            <label for="verb" class="speechPartTitle">Choose a Verb</label>
            <select name="verb" class="verb" id="verbAnswer">
            <option class="verb">empty</option>
            <option class="verb">run</option>
            <option class="verb">swim</option>
            <option class="verb">jump</option>
            <option class="verb">float</option>
            <option class="verb">dance</option>
            </select>
        </form>
   
        <form class="style" action="adj">
            <label for="adj" class="speechPartTitle">Choose an Adjective</label>
            <select name="adj" class="adj" id="adjAnswer">
            <option class="adj">empty</option>
            <option class="adj">brown</option>
            <option class="adj">hot</option>
            <option class="adj">busty</option>
            <option class="adj">tall</option>
            <option class="adj">hung</option>
            </select>
        </form>

        <form class="style" action="adv">
            <label for="adv" class="speechPartTitle">Choose an Adverb</label>
            <select name="adv" class="adv" id="advAnswer">
            <option class="adv">empty</option>
            <option class="adv">daily</option>
            <option class="adv">quickly</option>
            <option class="adv">silently</option>
            <option class="adv">sweetly</option>
            <option class="adv">mechanically</option>
            </select>
            <input type="button" id="button" value="submit" onclick="test()">
        </form>

    </section>
    
    <main>
        <div id="answerBlock">
            <h1 id="titleBlock"></h1>
            <p id="storyBlock"></p>
            <input type="button" value="Clear" id="button2" onclick="clearStory()">
        </div>
    </main>
    
    <script src="./assets/script.js"></script>
    <script src="./assets/stories.js"></script>
</body>
</html>
